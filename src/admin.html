<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="../Images/logo16.png">
    <script type="module" src="./admin.js"></script>
    <title>Admin Section</title>
</head>

<body>
    <div class="wrapper">
        <div class="allGrps">

            <Fieldset>
                <Legend>
                    Add Match
                </Legend>
                <Form>
                    <div id="grp1">
                        <span>
                                <label for="home">Home Team</label>
                                <span id = "homeSpan"></span>
                        </span>
                        <span>
                                <label for="away">Away Team</label>
                                <span id = "awaySpan"></span>
                        </span>
                        <span>
                            <label for="country">Country</label>
                            <select name="country" id="country">
                                    <option value="England" selected>England</option>
                                    <option value="Spain">Spain</option>
                                    <option value="Germany">Germany</option>
                                    <option value="Italy">Italy</option>
                            </select>
                        </span>
                        <span id="sp">
                         <label for="league">League</label>
                         <select name="leagues" id="leagues">
                             <option value="EPL">EPL</option>
                             <option value="Championship">Championship</option>
                             <option value="League 1">League 1</option>
                             <option value="League 2">League 2</option>
                         </select>
                        </span>
                    </div>
                    <div id="grp2">
                        <label for="1">1</label><input type="text" name="one" class="odds" maxlength="4">
                        <label for="X">X</label><input type="text" name="x" class="odds" maxlength="4">
                        <label for="2">2</label><input type="text" name="two" class="odds" maxlength="4">
                        <label for="1X">1X</label><input type="text" name="oneX" class="odds" maxlength="4">
                        <label for="12">12</label><input type="text" name="oneTwo" class="odds" maxlength="4">
                        <label for="X2">X2</label><input type="text" name="xTwo" class="odds" maxlength="4">
                    </div>
                    <div id="grp3">
                        <label for="Over 2.5">Over 2.5</label><input type="text" name="over2pt5" class="odds" maxlength="4">
                        <label for="Under 2.5">Under 2.5</label><input type="text" name="under2pt5" class="odds" maxlength="4">
                        <label for="Over 1.5">Over 1.5</label><input type="text" name="over1pt5" class="odds" maxlength="4">
                        <label for="Under 1.5">Under 1.5</label><input type="text" name="under1pt5" class="odds" maxlength="4">
                    </div>
                    <div id="grp4">
                        <label for="Over 3.5">Over 3.5</label><input type="text" name="over3pt5" class="odds" maxlength="4">
                        <label for="Under 3.5">Under 3.5</label><input type="text" name="under3pt5" class="odds" maxlength="4">
                        <label for="Over 4.5">Over 4.5</label><input type="text" name="over4pt5" class="odds" maxlength="4">
                        <label for="Under 4.5">Under 4.5</label><input type="text" name="under4pt5" class="odds" maxlength="4">
                    </div>
                    <div id="grp5">
                        <label for="Red Card Yes">Red Card Yes</label><input type="text" name="redcardYes" class="odds" maxlength="4">
                        <label for="Red Card No">Red Card No</label><input type="text" name="redcardNo" class="odds" maxlength="4">
                        <label for="Penalty Yes">Penalty Yes</label><input type="text" name="penaltyYes" class="odds" maxlength="4">
                        <label for="Penalty No">Penalty No</label><input type="text" name="penaltyNo" class="odds" maxlength="4">
                    </div>
                    <div id="grp6">
                        <label for="Corner Over 8.5">Corner Over 8.5</label><input type="text" name="cornerOver8pt5" class="odds" maxlength="4">
                        <label for="Corner Under 8.5">Corner Under 8.5</label><input type="text" name="cornerUnder8pt5" class="odds" maxlength="4">
                        <label for="Corner Over 11.5">Corner Over 11.5</label><input type="text" name="cornerOver11pt5" class="odds" maxlength="4">
                        <label for="Corner Under 11.5">Corner Under 11.5</label><input type="text" name="cornerUnder11pt5" class="odds" maxlength="4">
                    </div>
                    <div id="grp7">
                        <label for="GG">GG</label><input type="text" name="gg" class="odds" maxlength="4">
                        <label for="NG">NG</label><input type="text" name="ng" class="odds" maxlength="4">
                    </div>
                    <div id="grp8">
                        <label for="winEitherOne">Home Win Either Half</label><input type="text" name="winEitherOne" class="odds" maxlength="4">
                        <label for="winEitherTwo">Away Win Either Half</label><input type="text" name="winEitherTwo" class="odds" maxlength="4">
                        <label for="winBothOne">Home Win Both Halves</label><input type="text" name="winBothOne" class="odds" maxlength="4">
                        <label for="winBothTwo">Away Win Both Halves</label><input type="text" name="winBothTwo" class="odds" maxlength="4">
                    </div>
                    <div id="grp9">
                        <label for="over1pt5Home">Over 1.5 Home</label><input type="text" name="over1pt5Home" class="odds" maxlength="4">
                        <label for="under1pt5Home">Under 1.5 Home</label><input type="text" name="under1pt5Home" class="odds" maxlength="4">
                        <label for="over1pt5Away">Over 1.5 Away</label><input type="text" name="over1pt5Away" class="odds" maxlength="4">
                        <label for="under1pt5Away">Under 1.5 Away</label><input type="text" name="under1pt5Away" class="odds" maxlength="4">
                    </div>
                    <div id="grp10">
                        <label for="over0pt5Home">Over 0.5 Home</label><input type="text" name="over0pt5Home" class="odds" maxlength="4">
                        <label for="under0pt5Home">Under 0.5 Home</label><input type="text" name="under0pt5Home" class="odds" maxlength="4">
                        <label for="over0pt5Away">Over 0.5 Away</label><input type="text" name="over0pt5Away" class="odds" maxlength="4">
                        <label for="under0pt5Away">Under 0.5 Away</label><input type="text" name="under0pt5Away" class="odds" maxlength="4">
                    </div>
                    <button id="ok" type="button"><i class="fa fa-plus"></i></button>
                    <input id = "editBtn"  type="button" value="Edit Match">
                    <input id = "deleteBtn"  type="button" value="Delete Match">                        
                </Form>

            </Fieldset>
        </div> 
    </div>
    
        

</body>

</html>
