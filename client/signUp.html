<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="signUp.js"></script>
    <link rel="stylesheet" type="text/css" href="signUpOrIn.css">
    <link rel="icon" href="./Images/logo16.png">
    <title>Sign Up</title>
</head>
<body>
    <div class="sign">
        <h1>Create Your Account</h1>
        <div >
            <label>Email:</label><input type="text" name="email" autocomplete="off"/>
        </div>
        <div>
           <label>Password:</label><input type="password" name="password" autocomplete="off"/> 
        </div>
        <input type="submit" value="submit" onclick="signUp()"/>
        <div class="error_SignUp"></div>
    </div>
</body>
</html>
